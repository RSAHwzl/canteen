<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/laydate.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
</head>

<body style="background: url(./images/bg.png);">
<!-- 顶部内容 -->
<div class="x-nav">
    <input type="text" placeholder="请选择查看日期" id="test" style="height: 30px;" readonly>
    <button type="button" class="btn btn-primary btn-sm" id="find">查询</button>
</div>
<!-- 图表容器 -->
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-md6 layui-col-sm6 layui-col-xs12 ">
            <div id="main" style="width: 100%;height: 500px"></div>
        </div>
        <div class="layui-col-md6 layui-col-sm6 layui-col-xs12 ">
            <div id="main2" style="width: 100%;height: 490px"></div>
        </div>
    </div>
</div>

<!-- 第一个图的显示 -->
<script>
    //获取日期查询数据库改变图像
    $("#find").click(function () {
        var time = new Date($("#test").val());
        time = time.getTime() / 1000 - 28800;
        //日期不在2020年8.9月提示
        if (time < 1596729600 || time > 1622390400) {
            alert("暂无该时间数据，请确认查询日期在2020.8.7-2021.5.31号内！！！");
        } else {
            getData(time)
        }//end else
    });

    //默认访问当天0时
    $(function () {
        var time = new Date(new Date().toLocaleDateString()).getTime() / 1000;
        getData(time);
    });

    function getData(time) {
        var myChart = echarts.init(document.getElementById('main'));
        var myChart2 = echarts.init(document.getElementById('main2'));
        myChart.showLoading();
        $.ajax({
            type: "GET",
            async: false,
            url: "http://47.98.145.221/getCanteenAll",
            date: {date: time},
            success: function (data) {
                var t = 86400;
                //计算横坐标
                xday1 = timestampToTime(time);
                xday2 = timestampToTime(time - t);
                xday3 = timestampToTime(time - 2 * t);
                xday4 = timestampToTime(time - 3 * t);
                xday5 = timestampToTime(time - 4 * t);
                xday6 = timestampToTime(time - 5 * t);
                xday7 = timestampToTime(time - 6 * t);
                //获取value
                var day1 = data[time];
                var day2 = data[time - t];
                var day3 = data[time - 2 * t];
                var day4 = data[time - 3 * t];
                var day5 = data[time - 4 * t];
                var day6 = data[time - 5 * t];
                var day7 = data[time - 6 * t];
                // 指定图表的配置项和数据
                option = {
                    title: {
                        text: xday1 + "前7日所有食堂总消费金额",
                        left: 'center',
                        textStyle: {
                            //文字颜色
                            color: '#4169E1',
                            //字体风格,'normal','italic','oblique'
                            fontStyle: 'italic',
                            //字体粗细 'normal','bold','bolder','lighter',100 | 200 | 300 | 400...
                            fontWeight: 'bold',
                            //字体系列
                            fontFamily: 'sans-serif',
                            //字体大小
                            fontSize: 16
                        }
                    },
                    xAxis: {
                        type: 'category',
                        data: [xday7, xday6, xday5, xday4, xday3, xday2, xday1],
                        axisLabel: {
                            interval: 0,//代表显示所有x轴标签显示
                            rotate: 45, //代表逆时针旋转45度
                            textStyle: {
                                color: '#315070',  //更改坐标轴文字颜色
                                fontSize: 10      //更改坐标轴文字大小
                            }
                        },
                        axisLine: {
                            lineStyle: {
                                color: '#315070' //更改坐标轴颜色
                            }
                        }
                    },
                    yAxis: {
                        type: 'value',
                        max: 1000000,
                        min: 0,
                        splitNumber: 5
                    },
                    grid: {     //影响图像显示位置
                        left: '1%',
                        right: '1%',
                        bottom: '1%',
                        containLabel: true
                    },
                    series: [{
                        label: {        //顶部显示数据
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        },
                        data: [day7, day6, day5, day4, day3, day2, day1],
                        type: 'line'
                    }]
                };
                myChart.hideLoading();
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
                //根据浏览器大小改变大小
                // window.onresize =myChart.resize();
            } //end func
        }); //end ajax

        //第二个图表
        myChart2.showLoading();
        $.ajax({
            type: "GET",
            url: "http://47.98.145.221/getCanteenSum",
            async: false,
            data: {date: time},
            success: function (data) {
                var t = 86400;
                //计算横坐标
                xday1 = timestampToTime(time);
                xday2 = timestampToTime(time - t);
                xday3 = timestampToTime(time - 2 * t);
                xday4 = timestampToTime(time - 3 * t);
                xday5 = timestampToTime(time - 4 * t);
                xday6 = timestampToTime(time - 5 * t);
                xday7 = timestampToTime(time - 6 * t);
                //获取value
                var day1 = data[time];
                var day2 = data[time - t];
                var day3 = data[time - 2 * t];
                var day4 = data[time - 3 * t];
                var day5 = data[time - 4 * t];
                var day6 = data[time - 5 * t];
                var day7 = data[time - 6 * t];
                setTimeout(function () {
                    option2 = {
                        legend: {},
                        tooltip: {
                            trigger: 'axis',
                            showContent: false
                        },
                        dataset: {
                            source: [
                                ['product', xday7, xday6, xday5, xday4, xday3, xday2, xday1],
                                ['红房子', day7[1], day6[1], day5[1], day4[1], day3[1], day2[1], day1[1]],
                                ['林间小聚', day7[2], day6[2], day5[2], day4[2], day3[2], day2[2], day1[2]],
                                ['二食堂', day7[3], day6[3], day5[3], day4[3], day3[3], day2[3], day1[3]],
                                ['一食堂', day7[4], day6[4], day5[4], day4[4], day3[4], day2[4], day1[4]],
                                ['三期', day7[5], day6[5], day5[5], day4[5], day3[5], day2[5], day1[5]]
                            ]
                        },
                        xAxis: {
                            type: 'category',
                            axisLabel: {
                                interval: 0,//代表显示所有x轴标签显示
                                rotate: 45, //代表逆时针旋转45度
                                textStyle: {
                                    color: '#315070',  //更改坐标轴文字颜色
                                    fontSize: 10      //更改坐标轴文字大小
                                }
                            },
                            axisLine: {
                                lineStyle: {
                                    color: '#315070' //更改坐标轴颜色
                                }
                            }
                        },
                        yAxis: {gridIndex: 0},
                        grid: {top: '55%'},
                        series: [
                            {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                            {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                            {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                            {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                            {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                            {
                                type: 'pie',
                                id: 'pie',
                                radius: '30%',
                                center: ['50%', '25%'],
                                label: {
                                    formatter: '{b}: {@2012} ({d}%)'
                                },
                                encode: {
                                    itemName: 'product',
                                    value: '2012',
                                    tooltip: '2012'
                                }
                            }
                        ]
                    };

                    myChart2.on('updateAxisPointer', function (event) {
                        var xAxisInfo = event.axesInfo[0];
                        if (xAxisInfo) {
                            var dimension = xAxisInfo.value + 1;
                            myChart2.setOption({
                                series: {
                                    id: 'pie',
                                    label: {
                                        formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                                    },
                                    encode: {
                                        value: dimension,
                                        tooltip: dimension
                                    }
                                }
                            });
                        }
                    });
                    myChart2.hideLoading();
                    myChart2.setOption(option2);
                });//end set
            } //end func(data)
        });//end ajax
    }//end func

    //时间戳转换为2020-9-23
    function timestampToTime(timestamp) {
        //时间戳为10位需*1000，时间戳为13位的话不需乘1000
        var date = new Date(timestamp * 1000);
        Y = date.getFullYear() + '-';
        M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        D = date.getDate();
        return Y + M + D;
    }
</script>
<!-- 时间控件 -->
<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#test' //指定元素
    });
</script>
</body>
</html>
